</head> 
<body> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
    <div class="container-fluid"> 
      <a class="navbar-brand" href="#" style="color: yellow;">EGOGYM</a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span> 
      </button> 
      <div class="collapse navbar-collapse" id="navbarScroll"> 
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"> 
          <li class="nav-item"> 
            <a class="nav-link active" aria-current="page" href="#">Home</a> 
          </li> 
          <li class="nav-item"> 
            <a class="nav-link" href="#">Servicios</a> 
          </li> 
          <li class="nav-item"> 
            <a class="nav-link" href="#">Contactanos</a> 
          </li> 
        </ul> 
        <div class=" row"> 
          <div class="btn-group-sm"> 
         <button type="button" class="btn btn-warning btn boton" data-bs-toggle="modal" data-bs-target="#registro" style="margin-right: 10px;"> 
          Ingresar 
        </button> 
          </div> 
        </div> 
      </div>     
      </div> 
    </div> 
  </nav> 
 
  <!-- Modal --> 
  <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document"> 
      <div class="modal-content"> 
        <div class="modal-header text-center"> 
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
            <span aria-hidden="true">&times;</span> 
          </button> 
        </div> 
        <div class="modal-body mx-3"> 
          <div class="md-form mb-5"> 
            <i class="fas fa-user prefix grey-text"></i> 
            <input type="text" id="orangeForm-name" class="form-control validate"> 
            <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> 
          </div> 
          <div class="md-form mb-5"> 
            <i class="fas fa-envelope prefix grey-text"></i> 
            <input type="email" id="orangeForm-email" class="form-control validate"> 
            <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label> 
          </div> 
          <div class="md-form mb-4"> 
            <i class="fas fa-lock prefix grey-text"></i> 
            <input type="password" id="orangeForm-pass" class="form-control validate"> 
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> 
          </div> 
        </div> 
        <div class="modal-footer d-flex justify-content-center "> 
           
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> 
          
          <button type="button" class="btn btn-primary" onclick="alertar('no estas conectado a una BD');"> 
            Sign up 
          </button> 
          <script type="text/javascript"> 
              function alertar(texto) { 
                 alert(texto); 
              } 
          </script> 
        </div> 
      </div> 
    </div> 
  </div> 
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"> 
    <div class="carousel-indicators"> 
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> 
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button> 
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> 
    </div> 
    <div class="carousel-inner" > 
      <div class="carousel-item active img-fluid"> 
        <img src="../img/img1-carrusel.jpg" class="d-block w-100" alt="..." > 
      </div> 
      <div class="carousel-item" > 
        <img src="../img/img2-carrusel.png" class="d-block w-100" alt="..."> 
      </div> 
      <div class="carousel-item" > 
        <img src="../img/img3-carrusel.jpg" class="d-block w-100" alt="..."> 
      </div> 
    </div> 
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"> 
      <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
      <span class="visually-hidden">Previous</span> 
    </button> 
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"> 
      <span class="carousel-control-next-icon" aria-hidden="true"></span> 
      <span class="visually-hidden">Next</span> 
    </button> 
  </div>

    <div style="width: 100%; overflow-x: scroll; white-space: nowrap;" class="row text-center">

    </div> 
    </div> 
  </body>
